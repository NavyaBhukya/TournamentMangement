<app-table [tableTitle]="tableTitle" [data]="allTeamsDataArr" [tableHeader]="tableHeader" [addButtonLabel]="addButtonLabel" (onAdd)="handleAdd($event)"
  (onSearch)="handleSearch($event)" (pagination)="onPageChange($event)" (onEdit)="editPlayer($event)" (onDelete)="deletePlayer($event)"></app-table>
  <p-dialog [(visible)]="displayAddPlayerDialog" [modal]="true" [closable]="true" [header]="popupHeading" >
  <app-add-player  [onEditPlayerData]="editPlayerData"
  (formSubmitted)="handleDialogClose($event)"
    (cancel)="handleDialogClose()"></app-add-player>
</p-dialog>
