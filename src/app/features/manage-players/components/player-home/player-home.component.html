<app-table [tableTitle]="tableTitle" [data]="allTeamsDataArr" [addButtonLabel]="addButtonLabel" (onAdd)="handleAdd($event)"
  (onSearch)="handleSearch($event)" (onEdit)="editPlayer($event)" (onDelete)="deletePlayer($event)"></app-table>
<p-dialog [(visible)]="displayAddPlayerDialog" [modal]="true" [closable]="true">
  <app-add-player [isEditMode]="isEditMode"  [onEditPlayerData]="editPlayerData"
  (formSubmitted)="handleDialogClose($event)"
    (cancel)="handleDialogClose()"></app-add-player>
</p-dialog>
